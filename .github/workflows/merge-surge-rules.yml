name: Merge Surge Rules

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch: {}
  push:
    paths:
      - "config/rule-sources.yaml"
      - "scripts/merge_rules.py"
      - ".github/workflows/merge-surge-rules.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 这里安装 PyYAML
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pyyaml

      - name: Merge rules
        run: |
          python3 scripts/merge_rules.py

      - name: Commit & Push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain rule)" ]; then
            git add rule
            git commit -m "chore: update merged Surge lists [skip ci]"
            BRANCH=$(git branch --show-current)
            git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" "$BRANCH"
          else
            echo "No output changes."
          fi

